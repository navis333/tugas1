<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style dasar untuk navbar */
        .navbar {
            background-color: #333; /* Warna latar belakang */
            overflow: hidden; /* Mengatasi overflow */
        }

        /* Style untuk tautan navbar */
        .navbar a {
            float: left; /* Mengatur tautan ke kiri */
            display: block; /* Menjadikan tautan sebagai blok elemen */
            color: white; /* Warna teks */
            text-align: center; /* Pusatkan teks dalam tautan */
            padding: 14px 16px; /* Ruang pola padding di dalam tautan */
            text-decoration: none; /* Hilangkan dekorasi tautan */
        }

        /* Style hover pada tautan navbar */
        .navbar a:hover {
            background-color: #ddd; /* Warna latar belakang saat dihover */
            color: black; /* Warna teks saat dihover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Beranda</a>
    <a href="#about">Tentang Kami</a>
    <a href="#services">Layanan</a>
    <a href="#contact">Kontak</a>
</div>

<!-- Konten situs web Anda akan ada di sini -->

</body>
</html>
