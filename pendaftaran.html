<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR INFORMATIKA</title>
    <style>
         /* Style dasar untuk navbar */
         .navbar {
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Style untuk judul navbar */
        .navbar-title {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        /* Style untuk tautan navbar */
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-family: 'Open Sans', sans-serif;
        }

        /* Style hover pada tautan navbar */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style CSS yang sudah ada */

        /* Style untuk form pendaftaran */
        .registration-form {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Lato', sans-serif;
        }

        /* Style untuk label field */
        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style untuk input field */
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* Style untuk tombol submit */
        .submit-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style untuk tombol submit saat dihover */
        .submit-button:hover {
            background-color: #555;
        }
          /* Style untuk footer */
          .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Arial', sans-serif;
        }

        
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">BELAJAR INFORMATIKA</span>
        <a href="kontak.html">Kontak</a>
        <a href="kursus.html">Kursus</a>
        <a href="tentangkami.html">Tentang Kami</a>
        <a href="index.html">Beranda</a>
        <a href="pendaftaran.html">Pendaftaran</a>
    </div>

<div class="navbar">
    <!-- Menu navbar lainnya -->
</div>

<!-- Formulir pendaftaran -->
<div class="registration-form">
    <h2>Pendaftaran</h2>
    <form action="#" method="post">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" id="nama" name="nama" class="form-input" required>

        <label for="alamat" class="form-label">Alamat:</label>
        <input type="text" id="alamat" name="alamat" class="form-input" required>

        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-input" required>

        <label for="no-hp" class="form-label">Nomor HP:</label>
        <input type="tel" id="no-hp" name="no-hp" class="form-input" required>

        <label for="kode-pos" class="form-label">Kode Pos:</label>
        <input type="text" id="kode-pos" name="kode-pos" class="form-input" required>

        <label class="form-label">Jenis Kelamin:</label>
        <input type="radio" id="jenis-kelamin-laki" name="jenis-kelamin" value="Laki-laki" required>
        <label for="jenis-kelamin-laki">Laki-laki</label>
        <input type="radio" id="jenis-kelamin-perempuan" name="jenis-kelamin" value="Perempuan" required>
        <label for="jenis-kelamin-perempuan">Perempuan</label>

        <label class="form-label">Agama:</label>
        <select id="agama" name="agama" class="form-input" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select>

        <input type="submit" value="Daftar" class="submit-button">
    </form>
</div>
<!-- Footer -->
<div class="footer">

</div>

</body>
</html>
